<!DOCTYPE html>
<html lang="pt-br">
<!--Código para linkar o css que está na mesma pasta-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <header>
        <h1 id="logo">Nitro.Finances$</h1>
    </header>

    <main>
        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>
            <div class="card">
                <h3>Total</h3>
                <P>R$ 3.000,00</P>
            </div>

        </section>
        <section id="transaction">
            <h2>Transações</h2>

            <table id="data-table">
                <!--Comando que cria uma tabela-->
                <thead>
                    <tr>
                        <!--Comando que cria uma Linha-->
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Luz</td>
                        <td>-R$ 500,00</td>
                        <td>23/01/2021</td>
                    </tr>

                    <tr>
                        <td>Criação WebSite</td>
                        <td>R$ 5.000,00</td>
                        <td>23/01/2021</td>
                    </tr>

                    <tr>
                        <td>Internet</td>
                        <td>-R$ 200,00</td>
                        <td>23/01/2021</td>
                    </tr>

                </tbody>
            </table>
        </section>
    </main>



    <footer>
        <p><h5>Nitro.Finances$</h5></p>
    </footer>

    </body>
