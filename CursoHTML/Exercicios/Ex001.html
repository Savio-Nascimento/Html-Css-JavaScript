<!DOCTYPE html>
<html lang="pt-br">
<!--Código que mostra a utilização de parágrafos e quebras de linha junto com caracteres especiais-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos, Símbolos, Emojis</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr> <!--Comando que cria uma linha horizontal.-->
    <p> Você pode escrever um parágrafo de 
        qualquer jeito, basta colocar tudo por 
        meia das tags &lt;p&gt;e  &lt;/p&gt.<br><!--Comando quebra de linha-->
        Se precisar quebrar o texto 
        em algum lugar você pode usar o a tag &lt;br&gt;.
        <!--Comandos de caracteres especiais &lt LESS THAN menor que / &gt GREATER THAN maior que.-->
    </p>
   
   <!--Símbolos e Emojis-->
    <hr>
    <p>Adicionando Símbolos especiais:
        &copy;<!--Símbolo Copyryght-->
        &trade;<!--Símbolo TM-->
        &cent;<!--Símbolo Centavos-->
        &Delta;<!--Símbolo Delta-->
        &uparrow;<!--Símbolo Seta pra cima-->
        &uarr;<!--Símbolo Seta pra cima2-->
        &euro;<!--Símbolo Euro-->
    </p>
    <p>Vamos adicionar alguns emojis:<!--Códigos hexadecimais pegados no site emoji pedia-->
        &#x1F3C0<!--Emoji de bola de basquete-->
        &#x1F525<!--Emoji do fogo-->
        &#x1f414<!--Emoji do frango-->
    </p>
</body>
</html>
