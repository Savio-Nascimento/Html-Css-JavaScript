            color: #8b0000;

<body>
    <h1> Excript 07 </h1>
    <script>
       
        // Ordem de Prescendencia Lógica (3)
        // ! NÂO
        // && E
        // || OU

        10 > 8 && 5 < 4 // False
        6 == 6 && 10 < 20 // True
        9 < 10 && 9 != 7 // True
        4 > 3 || 9 < 10 // True
        4**2 > 17 || 20/2 < 3 // False
        50/2 < 20 || 10*3 > 40 // False
        x1 = !true // False
        x2 = !false // True
        
    </script>
</body>
