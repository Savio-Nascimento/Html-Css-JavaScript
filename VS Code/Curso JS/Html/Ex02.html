    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CursoEmVidéo</title>
    <style>
        body{background-color: rgb(56, 2, 56);
        color: white;
        font: normal 20pt Arial; 
        }
    h1{
        color: orchid;
    }
    </style>
</head>
<body> 
    <h1>Olá, mundo</h1>
    <p>Começando o curso </p>
 <script>
       var nome = window.prompt('Qual é o seu nome?') // Pergunta o nome.
       window.alert('Prazer em te conhecer, ' + nome) // Concatenação.
       
          
 </script>
</body>
</body>
</html>
