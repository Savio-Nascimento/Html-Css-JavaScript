<!DOCTYPE html>
<html lang="pt-Br">
<!--Código que mostra mais funções para as strings-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        
        var nome = window.prompt('Qual é o seu nome?')
        
         //Comando Strong deixa a palavra em negrito
        document.write(`Olá, <strong>${nome}</strong>, seu nome tem ${nome.length} letras.<br/>`)
         //Comando que mostra a quantidade de caracteres e letras na string.
        document.write(`Seu nome em maiúsculo: <strong>${nome.toUpperCase()}</strong><br/>`)
         //Comando que deixa os caracteres e strings em maiúsculo.
        document.write(`Seu nome em minúsculo: <strong>${nome.toLowerCase()}</strong><br/>`)
         //Comando que deixa os caracteres e strings em minúsculo.
         
                
    </script>
</body>
</html>
