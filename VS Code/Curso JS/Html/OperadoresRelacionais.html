<body>
    <h1> Excript 07 </h1>
    <script>
      
        // Ordem de Precedência Relacional(2) não tem (o que vier primeiro)
        // > Maior que
        // < Menor que
        // == igual a 
        // === Identidade (mesmo valor,mesmo tipo)
        // != Diferente
         
            5 > 2 // True
            4 < 10 // False
            8 == 8 // True
            9 != 9 // False
            5 == '5' // True
            5 === '5' //False
            
    </script>
</body>
