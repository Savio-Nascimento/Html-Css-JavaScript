<!DOCTYPE html>
<html lang="pt-Br">
<!-- Código dos Operadores Aritmeticos, autoatribuição, incremento e decremento-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    // Ordem de precedência Aritmetica(1) anotar no caderno depois
    // ()
    // **
    // * / %
    // + - 
        
        var a = 3 + 5 // 8
        var b = a & 5 // 3
        var c = 5 * b ** 2 // 45
        var d = 10 - a/2 // 6 
        var e = 6 * 2 /d // 2 
        var f = b % e + 4 /e // 3
        
        n = 3      //Auto - Atribuição
        n = n + 4 , n += 4   // 7 
        n = n - 5 , n -= 5   // 2
        n = n * 4 , n *= 4   // 8
        n = n / 2 , n /= 2   // 4
        n = n ** 2 , n **=2  // 16
        n = n % 5 , n %= 5   // 1        

        var x = 10
        
        //Incremento
        x ++ , ++x
        //Decremento
        x-- , --x

    </script>
</body>
</html>
